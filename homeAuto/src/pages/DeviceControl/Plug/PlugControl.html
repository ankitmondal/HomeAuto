<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Fan Control | {{ deviceName.Name }}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="goBack()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons> 
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-item-group>
    <ion-item-divider color="light">Control your fan speed</ion-item-divider>
    <ion-item>
      <ion-range [(ngModel)]="fanSpeed">
        <ion-icon range-left small name="sunny"></ion-icon>
        <ion-icon range-right name="sunny"></ion-icon>
      </ion-range>
    </ion-item>
    
  </ion-item-group>
</ion-content>
